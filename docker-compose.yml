version: "3.7"

services:
    persistencia:
        build:
            context: .
            dockerfile: Dockerfile_Mysql
        container_name: persistencia
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: persistencia-12345
            MYSQL_DATABASE: persistencia
            MYSQL_USER: persistencia
            MYSQL_PASSWORD: persistencia-12345
        volumes:
            - ./sql:/docker-entrypoint-initdb.d:z
        shm_size: 128mb
        networks:
            - internal_net

    freeipa:
        build:
            context: .
            dockerfile: Dockerfile_Freeipa
        hostname: ipa1.test.com
        container_name: freeipa-server1
        restart: unless-stopped
        sysctls:
            net.ipv6.conf.all.disable_ipv6: "0"
        environment:
            - PASSWORD=Aa123456
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /var/lib/ipa-data:/data:Z
            - /sys/fs/cgroup:/sys/fs/cgroup
        networks:
            - internal_net

    firewall:
        build:
            context: .
            dockerfile: Dockerfile_Firewall
        container_name: firewall
        cap_add:
            - NET_ADMIN
        privileged: true
        depends_on:
            - freeipa
        networks:
            - internal_net
            - external_net
        ports:
            - "443:443"
        volumes:
            - ./setup_firewall.sh:/usr/local/bin/setup_firewall.sh
    
    keycloak-server:
        build:
            context: .
            dockerfile: Dockerfile_Keycloak
        container_name: keycloak-server
        restart: unless-stopped
        environment:
            - KC_DB=mysql
            - KC_DB_URL=jdbc:mysql://persistencia:3306/persistencia
            - KC_DB_USERNAME=persistencia
            - KC_DB_PASSWORD=persistencia-12345
            - KC_BOOTSTRAP_ADMIN_USERNAME=admin
            - KC_BOOTSTRAP_ADMIN_PASSWORD=admin123
        ports:
            - "8081:8080"
        depends_on:
            - persistencia
        networks:
            - internal_net
    
    openkm:
        build:
            context: .
            dockerfile: Dockerfile_OpenKM
        container_name: openkm
        restart: unless-stopped
        ports:
            - "8080:8080"
        networks:
            - internal_net

networks:
    internal_net:
        driver: bridge
    external_net:
        driver: bridge
